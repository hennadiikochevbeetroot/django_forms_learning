{% extends 'recipes/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'recipes/category_confirm_delete.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete category "{{ category.name }}"?</h2>
        <p>This action cannot be undone.</p>

        <form method="POST" class="button-group">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, delete</button>
            <a href="{% url 'recipes:category_list' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
{% endblock %}
