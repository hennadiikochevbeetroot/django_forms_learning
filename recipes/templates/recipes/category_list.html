{% extends 'recipes/base.html' %}
{% block content %}
    <h2>Categories List</h2>
    <a href="{% url 'recipes:category_create' %}">Create New Category</a>
    {% if categories %}
        {% for category in categories %}
            <div style="border: 2px solid gray; margin: 5px">
                <p>Name: {{ category.name }}</p>
                <p>Description: {{ category.description }}</p>
                <a href="{% url 'recipes:category_update' category.pk %}">Update</a>
                <a href="{% url 'recipes:category_delete' category.pk %}">Delete</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No Categories yet.</p>
    {% endif %}
{% endblock %}
