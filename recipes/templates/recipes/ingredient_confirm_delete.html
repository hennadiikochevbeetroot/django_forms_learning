{% extends 'recipes/base.html' %}
{% block content %}
    <h2>Are you sure you want to delete ingredient "{{ ingredient.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'recipes:ingredient_list' %}">Cancel</a>
    </form>
{% endblock %}
